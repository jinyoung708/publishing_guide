<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        .cover {width: 720px; height: 511px; margin: 100px auto; box-shadow: 0 0 100px rgb(0 0 0 / 30%);}
        .book {width: 100%; height: 100%; display: flex; perspective: 1200px;}
        .book_page {position: relative; width: 50%; height: 100%; display: grid; transform: rotateY(0deg); background-color: #F5F5F5; background-image: linear-gradient(90deg, #e3e3e3 0%, rgba(247, 247, 247, 0) 18%); transform-origin: 0% 0%; transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);}
        .book_page1 {cursor: pointer; overflow: hidden; background-image: linear-gradient(-90deg, #e3e3e3 0%, rgba(247, 247, 247, 0) 18%);}
        .book_page2 {position: absolute; right: 0; pointer-events: none; transform-style: preserve-3d; background-color: #F5F5F5; background-image: linear-gradient(90deg, #e3e3e3 0%, rgba(247, 247, 247, 0) 18%);}
        .book_page4 {cursor: pointer; padding: 0 36px;}
        .book_page .page_content {padding: 12px; height: 100%; position: relative; text-align: center;}
        .book_page_front {position: absolute; width: 100%; height: 100%; transform: rotateY(0deg) translateZ(1px);}
        .book_page_back {position: absolute; width: 100%; height: 100%; padding: 0 calc(12px * 1.8); transform: rotateY(180deg) translateZ(1px);}
        .book input[type=radio] {display: none;}
        .book input[type=radio]:checked+.book_page {transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1); transform: rotateY(-180deg);}
    </style>
</head>
<body>
    <div class="cover">
        <div class="book">
            <label for="page1" class="book_page book_page1" style="background: url('../assets/images/maddle-_2FQXn2QSpU-unsplash.jpg') no-repeat center/cover;">
            </label>
            <label for="page2" class="book_page book_page4">
                <div class="page_content">
                    <h1>page3</h1>
                </div>
            </label>
            <input type="radio" name="page" id="page1">
            <input type="radio" name="page" id="page2">
            <label for="" class="book_page book_page2">
                <div class="book_page_front">
                    <div class="page_content">
                        <h1>page1</h1>
                    </div>
                </div>
                <div class="book_page_back">
                    <div class="page_content">
                        <h1>page2</h1>
                    </div>
                </div>
            </label>
        </div>
    </div>

    
    
</body>
</html>
