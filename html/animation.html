<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" rel="stylesheet" media="all">
    <style>
        * {margin: 0; padding: 0;}
        .section {text-align: center;}
        header {position: fixed; left: 0; top: 0; width: 100%; height: 100px; z-index: 999;}
        header h1 {position: absolute; left: 30px; top: 30px; width: 150px; height: 26px; background: url('../assets/images/logo_light.png') no-repeat center; font-size: 0;}
        header.black h1 {background-image: url('../assets/images/logo_dark.png');}
        #fp-nav {display: none !important;}
    </style>
</head>
<body>
    <header>
        <h1>logo</h1>
    </header>
    <div id="fullpage">
        <div class="section">Some section1</div>
        <div class="section">Some section2</div>
        <div class="section">Some section3</div>
        <div class="section">Some section4</div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <script>
        $(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#whitesmoke', '#7BAABE', 'whitesmoke'],
                // 스크롤이동 시작 시 실행
				onLeave: function(index, nextIndex, direction){
                    if(direction=="up"){
                        index = index-1;
                    }
                    else{
                        index = index+1;
                    }

                    logoColor(index);
				},
                // 스크롤이동 완료 후 실행
                // afterLoad: function(anchorLink, index){
                //     logoColor(index);
				// }
			});

            

            function logoColor(idx){
                switch (idx) {
                    case 1:
                        $("header").removeClass("black");
                        break;
                    case 2:
                        $("header").addClass("black");
                        break;
                    case 3:
                        $("header").removeClass("black");
                        break;
                    case 4:
                        $("header").addClass("black");
                        break;
                
                    default:
                        $("header").removeClass("black");
                        break;
                }
            }

		});
    </script>
</body>
</html>
